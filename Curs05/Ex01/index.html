<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Bootstrap Grid</title>

  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  >
</head>


<body class="vh-100">
  <main class="container h-100 d-flex flex-column justify-content-center gap-3">

    <section
      class="row bg-primary align-items-start text-center text-white"
      style="height: 200px;"
    >
      <article class="col border border-warning p-2">a</article>
      <article class="col border border-warning p-2">b</article>
      <article class="col border border-warning p-2">c</article>
    </section>

    <section
      class="row bg-info text-dark text-end align-items-center"
      style="height:200px;"
    >
      <article class="col border p-2">x</article>
      <article class="col border p-2">y</article>
      <article class="col border p-2">z</article>
    </section>


    <section
      class="row bg-warning align-items-end"
      style="height:200px;"
    >
      <article class="col border border-danger p-2">a</article>
      <article class="col border border-danger p-2">s</article>
      <article class="col border border-danger p-2">d</article>
    </section>

  </main>


</body>

</html>
