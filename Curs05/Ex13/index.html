  <form>
    <header class="container mb-4">
      <h1 class="text-center text-lg-start">Formular Reteta</h1>

    <main class="container mb-5">
      <fieldset class="mb-2">
        <header>
          <h2>Reteta</h2>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6">
            <div class="input-group mb-2">
              <label
                for="recipe-name"
                class="input-group-text"
              >Numele retetei *</label>

              <input
                type="text"
                name="recipe-name"
                id="recipe-name"
                class="form-control"
                placeholder="Numele retetati *"
                required
              >
            </div>

            <div class="input-group mb-2">
              <label
                for="recipe-long-description"
                class="input-group-text"
              >Descriere lunga *</label>

              <textarea
                name="recipe-long-description"
                id="recipe-long-description"
                cols="30"
                rows="8"
                class="form-control"
                placeholder="Descriere lunga *"
                required
              ></textarea>
            </div>

            <div class="input-group">
              <label
                for="recipe-short-description"
                class="input-group-text"
              >Descriere scurta *</label>

              <textarea
                name="recipe-short-description"
                id="recipe-short-description"
                cols="30"
                class="form-control"
                placeholder="Decsrier scurta *"
                rows="4"
                required
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <div class="mb-2">
              <label
                for="recipe-image"
                class="form-label d-block"
              >Imagine principala *</label>

              <input
                type="file"
                name="recipe-image"
                id="recipe-image"
                class="form-control"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="recipe-author"
                class="input-group-text"
              >Autor *</label>

              <select
                name="recipe-author"
                id="recipe-author"
                class="form-select"
                required
              >
                <option value="">--autor--</option>
                <option value="123">Dragos</option>
              </select>
            </div>
          </div>
        </section>
      </fieldset>

              <label
                for="ingredient-name"
                class="input-group-text"
              >Nume ingredient *</label>

              <input
                type="text"
                name="ingredient-name"
                id="ingredient-name"
                class="form-control"
                placeholder="Nume ingredient *"
                required
              >

              <button
                type="button"
                title="Adauga ingredient"

            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <h3>Lista ingrediente</h3>

      <fieldset>
        <header>
          <h2>Pasi</h2>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="step-name"
                class="input-group-text"
              >Titlu pas *</label>

              <input
                type="text"
                name="step-name"
                id="step-name"
                placeholder="Titlu pas *"
                class="form-control"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="step-subtitle"
                class="input-group-text"
              >Subtitlu pas *</label>

              <input
                type="text"
                name="step-subtitle"
                id="step-subtitle"
                class="form-control"
                placeholder="Subtitlu pas *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="step-description"
                class="input-group-text"
              >Descriere pas *</label>

              <textarea
                name="step-description"
                id="step-description"
                cols="30"
                rows="8"
                placeholder="Descriere pas *"
                class="form-control"
                required
              ></textarea>
            </div>
          </div>
        </section>

        <footer class="row mt-2 text-end">
          <div class="col-12 col-lg-6">
            <button

        </footer>

    </main>

    <footer class="container pb-5">
      <fieldset class="text-center">
        <button

          class="btn btn-outline-danger btn-lg"
          title="Reseteaza tot"

        <button
          type="submit"
          title="Trimite reteta"
          class="btn btn-primary btn-lg"
        >Trimite reteta</button>
      </fieldset>
    </footer>
