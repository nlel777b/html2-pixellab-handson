<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="stylesheet"
    href="node_modules/bootstrap/dist/css/bootstrap.css"
  >
  <title>Bootstrap Grid</title>
</head>

<body>

  <div class="container">
    <div class="row text-center">
      <div class="col border order-last">Last</div>
      <div class="col border order-second">Second</div>
      <div class="col border order-first">First</div>
    </div>
  </div>

  <div class="container">
    <div class="row text-center">
      <div class="col border order-5">5</div>
      <div class="col border order-4">4</div>
      <div class="col border order-3">3</div>
      <div class="col border order-2">2</div>
      <div class="col border order-1">1</div>
    </div>
  </div>

  <div class="container">
    <div class="row flex-row-reverse">
      <div class="col border">10</div>
      <div class="col border">20</div>
      <div class="col border">30</div>
      <div class="col border">40</div>
      <div class="col border">50</div>
      <div class="col border">60</div>
    </div>
  </div>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
